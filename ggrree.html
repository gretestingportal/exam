<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO GRE TESTING PORTAL</title>
    <link rel="stylesheet" href="abc.css">
    <style>
        #thankYouPage {
            display: none;
            text-align: center;
        }

        #thankYouPage h1 {
            font-size: 25vh;
        }
    </style>
    <script src="https://kit.fontawesome.com/fb5fe3e419.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="Input-group">
                <div class="Input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="Input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="Input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p>Forgot password? <a href="#">Click Here!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn">Sign up</button>
                <button type="button" id="signinBtn" class="disable">Sign in</button>
            </div>
        </form>
    </div>
    <div id="thankYouPage">
        <h1>THANK YOU FOR REGISTERING FOR THE GRE</h1>
    </div>
</div>
<script>
    let signupBtn = document.getElementById("signupBtn");
    let signinBtn = document.getElementById("signinBtn");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title");
    let thankYouPage = document.getElementById("thankYouPage");

    signupBtn.onclick = function () {
        nameField.style.maxHeight = "60px";
        title.textContent = "Sign Up";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
        alert("SIGN UP SUCCESSFUL");
    }

    signinBtn.onclick = function () {
        nameField.style.maxHeight = "0";
        title.textContent = "Sign In";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
        alert("SIGN IN SUCCESSFUL");

        let username = document.querySelector('input[type="text"]').value;
        let email = document.querySelector('input[type="email"]').value;
        let password = document.querySelector('input[type="password"]').value;

        if (username && email && password) {
            // Hide the form
            document.querySelector('.form-box').style.display = "none";
            // Show the thank you message
            thankYouPage.style.display = "block";
        } else {
            alert("Please enter all the required credentials.");
        }
    }
</script>
</body>
</html>
